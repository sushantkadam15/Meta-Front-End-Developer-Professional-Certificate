<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Lemon Signup Form</title>
</head>

<body>
  <header>
    <h1>Create Account for Little Lemon Restaurant</h1>
  </header>
  <nav>
    <ul>
      <li>Home</li>
      <li>Location</li>
      <li>Blog</li>
    </ul>
  </nav>
  <main>
    <form action="#" method="post">
      <div><label for="user_first_name">First Name: </label><input type="text" id="user_first_name" name="user_first_name" required></div>
      <div><label for="user_last_name">Last Name: </label><input type="text" id="user_last_name" name="user_last_name" required></div>
      <div><label for="user_email">Email: </label><input type="email" id="user_email" name="user_email" required></div>
      <div><label for="user_password"">Password: </label><input type=" password" id="user_password" name="user_password" required minlength="4"></div>
      <div><label for="user_confirmed_password">Re-type Password: </label><input type="password" id="user_confirmed_password" name="user_confirmed_password" required minlength="4"></div>
      <div style="display: inline-block;">
        <button type="submit">Signup</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </main>
  <footer></footer>
  <style>
    form>div {
      padding: 5px;
    }
    input:focus:invalid{
      border: 2px solid red;
    }
  </style>
</body>

</html>
